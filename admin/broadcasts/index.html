<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="../../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunOlympic Games - Admin Home</title>
  </head>
  <body class="relative">
    <nav class="bg-gray-700">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              onclick="toggleMenu()"
            >
              <span class="sr-only">Open main menu</span>
              <div id="menu-icon" class="sm:hidden">
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </div>
            </button>
            <div class="flex items-center">
              <h1 class="text-lg text-white md:text-xl">FunOlympic Games</h1>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="/admin"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Home</a
                >
                <a
                  href="/admin/users"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Users</a
                >
                <a
                  href="/admin/broadcasts"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Broadcasts</a
                >
              </div>
            </div>
          </div>
          <div
            class="inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              onclick="logout('admin')"
              class="rounded-md px-3 py-2 text-sm font-medium text-red-500"
              aria-current="page"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <div class="hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="/admin"
            class="block rounded-md px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >Home</a
          >

          <a
            href="/admin/users"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Users</a
          >

          <a
            href="/admin/broadcasts"
            class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Broadcasts</a
          >
        </div>
      </div>
    </nav>

    <main class="flex flex-col gap-10 p-5 md:p-10 lg:p-16">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold lg:text-3xl">Broadcasts</h2>

        <button
          type="button"
          onclick="openModal()"
          class="flex items-center justify-center rounded-md bg-green-500 py-2 px-10 text-xs text-white md:text-sm"
        >
          Add
        </button>
      </div>

      <div class="w-full overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="font-semi-bold font-gSemibold mb-4 bg-gray-300 text-sm">
              <td class="w-[50vw] p-4 font-bold md:w-[60vw] lg:w-[70vw]">
                Name
              </td>
              <td class="p-4 font-bold">
                <div class="flex w-full justify-center">Action</div>
              </td>
            </tr>
          </thead>
          <tbody id="tbody" class="font-gRegular text-sm"></tbody>
        </table>
      </div>
    </main>

    <div id="modal" class="hidden">
      <div
        class="w-[90vw] max-w-[500px] rounded-md bg-white p-3 shadow-md sm:overflow-hidden sm:rounded-md md:p-5 lg:p-10"
      >
        <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
          <h3 class="text-xl font-bold md:text-2xl">Add Broadcast</h3>
        </div>

        <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
          <div class="grid grid-cols-1 gap-6">
            <div class="col-span-1 sm:col-span-1">
              <label
                for="company-website"
                class="block text-sm font-medium text-gray-700"
              >
                Broadcast
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <input
                  type="text"
                  name="broadcast"
                  id="broadcast"
                  class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  placeholder="Broadcast Name"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
          <button
            onclick="closeModal()"
            id="cancel"
            class="inline-flex justify-center rounded-md border border-transparent bg-transparent py-2 px-4 text-sm font-medium text-black hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-100 focus:ring-offset-2 disabled:bg-gray-300"
          >
            Cancel
          </button>

          <button
            onclick="addBroadcast()"
            id="add"
            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-300"
          >
            Add
          </button>
        </div>

        <div class="w-full" id="errors"></div>
      </div>
    </div>

    <!-- /** * PurgeCSS: * bg-red-500 * bg-red-200 * bg-black/20 fixed top-0 left-0 flex h-screen w-screen items-center justify-center gap-2 */ -->

    <script type="module" src="/js/utils/nav.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/js/utils/admin-auth.js"></script>
    <script type="module" src="/js/screens/admin/broadcast.js"></script>
  </body>
</html>
