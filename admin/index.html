<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunOlympic Games - Admin Home</title>
  </head>
  <body>
    <nav class="bg-gray-700">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              onclick="toggleMenu()"
            >
              <span class="sr-only">Open main menu</span>
              <div id="menu-icon" class="sm:hidden">
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </div>
            </button>
            <div class="flex items-center">
              <h1 class="text-lg text-white md:text-xl">FunOlympic Games</h1>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="/admin/"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Home</a
                >
                <a
                  href="/admin/users/"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Users</a
                >
                <a
                  href="/admin/broadcasts/"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Broadcasts</a
                >
              </div>
            </div>
          </div>
          <div
            class="inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              onclick="logout('admin')"
              class="rounded-md px-3 py-2 text-sm font-medium text-red-500"
              aria-current="page"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <div class="hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="/admin/"
            class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >Home</a
          >

          <a
            href="/admin/users/"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Users</a
          >

          <a
            href="/admin/broadcasts/"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Broadcasts</a
          >
        </div>
      </div>
    </nav>

    <main class="flex flex-col gap-10 p-5 md:p-10 lg:p-16">
      <h2 class="text-2xl font-bold lg:text-3xl">Dashboard</h2>

      <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3">
        <div
          class="flex flex-col items-center justify-center gap-3 rounded-md bg-indigo-500 p-10 text-center text-white shadow-md md:p-16"
        >
          <span class="" id="date"></span>
          <span
            class="text-2xl font-bold md:text-3xl lg:text-4xl"
            id="time"
          ></span>
          <span class="">Welcome back, Admin</span>
        </div>

        <div
          class="flex flex-col items-center justify-center gap-3 rounded-md p-10 text-center shadow-md md:p-16"
        >
          <h2 class="">No. of Logged In Users Today</h2>
          <h1
            class="text-2xl font-bold md:text-3xl lg:text-4xl"
            id="no-of-logins"
          >
            0
          </h1>
        </div>

        <div
          class="flex flex-col items-center justify-center gap-3 rounded-md p-10 text-center shadow-md md:p-16"
        >
          <h2 class="">No. of Users</h2>
          <h1
            class="text-2xl font-bold md:text-3xl lg:text-4xl"
            id="no-of-users"
          >
            0
          </h1>
        </div>

        <div
          class="flex flex-col items-center justify-center gap-3 rounded-md p-10 text-center shadow-md md:p-16"
        >
          <h2 class="">No. of Broadcasts</h2>
          <h1
            class="text-2xl font-bold md:text-3xl lg:text-4xl"
            id="no-of-broadcasts"
          >
            0
          </h1>
        </div>

        <div
          class="flex flex-col items-center justify-center gap-3 rounded-md p-10 text-center shadow-md md:p-16"
        >
          <h2 class="">No. of Categories</h2>
          <h1
            class="text-2xl font-bold md:text-3xl lg:text-4xl"
            id="no-of-categories"
          >
            0
          </h1>
        </div>
      </div>
    </main>

    <!-- /** * PurgeCSS: * bg-red-500 * bg-red-200 * bg-black/20 fixed top-0 left-0 flex h-screen w-screen items-center justify-center gap-2 */ -->

    <script type="module" src="/js/screens/admin/index.js"></script>
    <script type="module" src="/js/utils/nav.js"></script>
    <script type="module" src="/js/utils/time.js"></script>
    <script type="module" src="/js/utils/admin-auth.js"></script>
  </body>
</html>
