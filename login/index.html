<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunOlympic Games - Login</title>
  </head>
  <body>
    <div class="lg:flex">
      <div class="h-screen overflow-y-auto pb-10 lg:w-1/2 xl:max-w-screen-sm">
        <div
          class="flex justify-center bg-indigo-100 py-12 lg:justify-start lg:bg-white lg:px-12"
        >
          <div class="flex cursor-pointer items-center">
            <div>
              <svg
                class="w-10 text-indigo-500"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                id="Layer_1"
                x="0px"
                y="0px"
                viewBox="0 0 225 225"
                style="enable-background: new 0 0 225 225"
                xml:space="preserve"
              >
                <style type="text/css">
                  .st0 {
                    fill: none;
                    stroke: currentColor;
                    stroke-width: 20;
                    stroke-linecap: round;
                    stroke-miterlimit: 3;
                  }
                </style>
                <g transform="matrix( 1, 0, 0, 1, 0,0) ">
                  <g>
                    <path
                      id="Layer0_0_1_STROKES"
                      class="st0"
                      d="M173.8,151.5l13.6-13.6 M35.4,89.9l29.1-29 M89.4,34.9v1 M137.4,187.9l-0.6-0.4     M36.6,138.7l0.2-0.2 M56.1,169.1l27.7-27.6 M63.8,111.5l74.3-74.4 M87.1,188.1L187.6,87.6 M110.8,114.5l57.8-57.8"
                    />
                  </g>
                </g>
              </svg>
            </div>
            <div
              class="ml-2 text-2xl font-semibold tracking-wide text-indigo-800"
            >
              FunOlympic Games
            </div>
          </div>
        </div>
        <div
          class="mt-10 px-12 sm:px-24 md:px-48 lg:mt-16 lg:px-12 xl:max-w-2xl xl:px-24"
        >
          <h2
            class="font-display xl:text-bold text-center text-4xl font-semibold text-indigo-900 lg:text-left xl:text-5xl"
          >
            Log in
          </h2>
          <div class="w-full" id="errors"></div>
          <div class="mt-12">
            <form id="login-form">
              <div>
                <div class="text-sm font-bold tracking-wide text-gray-700">
                  Email Address
                </div>
                <input
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  type="email"
                  id="email"
                  placeholder="example@gmail.com"
                />
              </div>
              <div class="mt-8">
                <div class="flex items-center justify-between">
                  <div class="text-sm font-bold tracking-wide text-gray-700">
                    Password
                  </div>
                </div>
                <input
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  type="password"
                  id="password"
                  placeholder="********"
                />
              </div>
              <div class="mt-10">
                <button
                  id="submit"
                  class="font-display focus:shadow-outline w-full rounded-full bg-indigo-500 p-4 font-semibold tracking-wide text-gray-100 shadow-lg hover:bg-indigo-600 focus:outline-none disabled:bg-gray-500"
                >
                  Log In
                </button>
              </div>
            </form>
            <div
              class="font-display mt-12 text-center text-sm font-semibold text-gray-700"
            >
              Don't have an account ?
              <a
                href="/register/"
                class="cursor-pointer text-indigo-600 hover:text-indigo-800"
                >Sign up</a
              >
            </div>
          </div>
        </div>
      </div>
      <div
        class="login hidden h-screen flex-1 items-center justify-center bg-indigo-100 lg:flex"
      ></div>
    </div>

    <!-- /** * PurgeCSS: * bg-red-500 * bg-red-200 * bg-black/20 fixed top-0 left-0 flex h-screen w-screen items-center justify-center gap-2 */ -->

    <div id="app"></div>
    <script type="module" src="/js/screens/login.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
