<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunOlympic Games - Home</title>
  </head>
  <body>
    <nav class="bg-gray-700">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex items-center">
              <h1 class="text-lg text-white md:text-xl">FunOlympic Games</h1>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="/"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Home</a
                >
              </div>
            </div>
          </div>
          <div
            class="inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              onclick="logout('user')"
              class="rounded-md px-3 py-2 text-sm font-medium text-red-500"
              aria-current="page"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex flex-col gap-10 p-5 md:p-10 lg:p-16">
      <h2 class="text-2xl font-bold lg:text-3xl">Broadcasts</h2>

      <table class="text-sitrep-black w-full">
        <thead>
          <tr class="font-semi-bold font-gSemibold mb-4 bg-gray-300 text-sm">
            <td class="w-[50vw] p-4 font-bold md:w-[60vw] lg:w-[70vw]">Name</td>
            <td class="p-4 font-bold">
              <div class="flex w-full justify-center">Viewing List</div>
            </td>
          </tr>
        </thead>
        <tbody id="tbody" class="font-gRegular text-sm"></tbody>
      </table>
    </main>

    <!-- /** * PurgeCSS: * bg-red-500 * bg-red-200 * bg-black/20 fixed top-0 left-0 flex h-screen w-screen items-center justify-center gap-2 */ -->

    <div id="app"></div>
    <script type="module" src="/js/utils/auth.js"></script>
    <script type="module" src="/js/utils/nav.js"></script>
    <script type="module" src="/js/screens/index.js"></script>
  </body>
</html>
