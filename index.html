<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunOlympic Games - Home</title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-700">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex items-center">
              <h1 class="text-lg text-white md:text-xl">FunOlympic Games</h1>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="/"
                  class="rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Home</a
                >
              </div>
            </div>
          </div>
          <div
            class="inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              onclick="logout('user')"
              class="rounded-lg px-3 py-2 text-sm font-medium text-red-500"
              aria-current="page"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <header
      class="relative grid h-[30vh] max-h-[400px] w-full items-center justify-items-center overflow-hidden bg-red-400 md:h-[50vh]"
    >
      <h1
        class="text-center text-2xl font-bold text-white md:text-3xl lg:text-4xl"
      >
        Fun Olympic Games
      </h1>

      <div
        class="absolute top-[50%] left-[50%] aspect-video w-full -translate-x-[50%] -translate-y-[50%]"
      >
        <video
          src="./assets/homepage-video.mp4"
          loop
          autoplay
          muted
          class="h-full w-full"
        ></video>
      </div>
    </header>

    <div
      class="grid grid-cols-1 gap-5 p-5 md:p-10 lg:grid-cols-[300px_1fr] lg:flex-row lg:gap-10 lg:p-16 lg:px-10"
    >
      <aside class="relative h-full">
        <div
          class="sticky top-10 left-0 flex flex-col gap-5 rounded-lg bg-white p-5"
        >
          <span class="font-bold">Categories</span>
          <hr />

          <div id="categories" class="flex w-full flex-col gap-5">
            <div
              class="flex cursor-pointer items-center gap-2"
              onclick="filterBroadcasts('')"
            >
              <img src="./assets/all-sports.png" class="h-7 w-7" />

              <span class="text-sm">All sports</span>
            </div>
          </div>
        </div>
      </aside>

      <main class="flex flex-col gap-10">
        <div class="flex flex-wrap items-center justify-between gap-5">
          <h2 class="text-2xl font-bold lg:text-3xl">Broadcasts</h2>
        </div>

        <div
          class="flex w-full flex-col gap-10 rounded-lg"
          id="broadcast-list"
        ></div>
      </main>
    </div>

    <!-- /** * PurgeCSS: * bg-red-500 * bg-red-200 * bg-black/20 fixed top-0 left-0 flex h-screen w-screen items-center justify-center gap-2 */ -->

    <div id="app"></div>
    <script type="module" src="/js/utils/auth.js"></script>
    <script type="module" src="/js/utils/nav.js"></script>
    <script type="module" src="/js/screens/index.js"></script>
  </body>
</html>
