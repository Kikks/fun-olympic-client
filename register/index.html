        <div

          <h2
            class="font-display xl:text-bold text-center text-4xl font-semibold text-indigo-900 lg:text-left xl:text-5xl"
          >
            Register
          </h2>
          <div class="w-full" id="errors"></div>
          <div class="mt-12">
            <form id="register-form">
              <div>
                <div class="text-sm font-bold tracking-wide text-gray-700">
                  First Name
                </div>
                <input
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  name="firstName"
                  type="text"
                  id="firstName"
                  placeholder="Enter First Name"
                />
              </div>
              <div class="mt-8">
                <div class="text-sm font-bold tracking-wide text-gray-700">
                  Last Name
                </div>
                <input
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  name="lastName"
                  type="text"
                  id="lastName"
                  placeholder="Enter Last Name"
                />
              </div>
              <div class="mt-8">
                <div class="text-sm font-bold tracking-wide text-gray-700">
                  Email
                </div>
                <input
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  name="email"
                  type="email"
                  id="email"
                  placeholder="example@gmail.com"
                />
              </div>
              <div class="mt-8">
                <div class="flex items-center justify-between">
                  <div class="text-sm font-bold tracking-wide text-gray-700">
                    Password
                  </div>
                </div>
                <input
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  type="password"
                  id="password"
                  placeholder="********"
                />
              </div>
              <div class="mt-8">
                <div class="flex items-center justify-between">
                  <div class="text-sm font-bold tracking-wide text-gray-700">
                    Confirm Password
                  </div>
                </div>
                <input
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  type="password"
                  id="confirmPassword"
                  placeholder="********"
                />
              </div>
              <div class="mt-8">
                <div class="flex items-center justify-between">
                  <div class="text-sm font-bold tracking-wide text-gray-700">
                    Location
                  </div>
                </div>
                <input
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  id="location"
                  type="text"
                  placeholder="Enter Location"
                />
              </div>
              <div class="mt-8">
                <div class="flex items-center justify-between">
                  <div class="text-sm font-bold tracking-wide text-gray-700">
                    Gender
                  </div>
                </div>
                <select
                  class="w-full border-b border-gray-300 py-2 text-sm focus:border-indigo-500 focus:outline-none"
                  id="gender"
                  placeholder="Enter Location"
                >
                  <option value="">Select Gender</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                </select>
              </div>
              <div class="mt-10">
                <button
                  id="submit"
                  class="font-display focus:shadow-outline w-full rounded-full bg-indigo-500 p-4 font-semibold tracking-wide text-gray-100 shadow-lg hover:bg-indigo-600 focus:outline-none disabled:bg-gray-500"
                >
                  Register
                </button>
              </div>
            </form>
            <div
              class="font-display mt-12 text-center text-sm font-semibold text-gray-700"
            >
              Already have an account ?
              <a
                href="/login/"
                class="cursor-pointer text-indigo-600 hover:text-indigo-800"
                >Sign in</a
              >
            </div>
