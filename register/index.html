<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunOlympic Games - Register</title>
  </head>
  <body>
    <nav class="bg-gray-700">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex items-center">
              <h1 class="text-lg text-white md:text-xl">FunOlympic Games</h1>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex flex-col gap-10 p-5 md:p-10 lg:p-16">
      <div>
        <div class="flex flex-col items-center gap-6">
          <div class="md:col-span-1">
            <div class="px-4 text-center sm:px-0">
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Register
              </h3>
              <p class="mt-1 text-sm text-gray-600">
                Create an account to see the broadcasts on FunOlympic.
              </p>
              <p class="mt-10 text-sm text-gray-600">
                Already have an account?
                <a href="/login/" class="text-indigo-500 underline"
                  ><span class="text-indigo-500 underline">Login here.</span></a
                >
              </p>
            </div>
          </div>
          <div class="mx-auto mt-5 w-full max-w-[900px] md:col-span-2 md:mt-0">
            <div>
              <div class="shadow sm:overflow-hidden sm:rounded-md">
                <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
                  <div class="grid grid-cols-1 gap-6">
                    <div class="col-span-1 sm:col-span-1">
                      <label
                        for="company-website"
                        class="block text-sm font-medium text-gray-700"
                      >
                        First Name
                      </label>
                      <div class="mt-1 flex rounded-md shadow-sm">
                        <input
                          type="text"
                          name="firstName"
                          id="firstName"
                          class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="Your First Name"
                        />
                      </div>
                    </div>
                    <div class="col-span-1 sm:col-span-1">
                      <label
                        for="company-website"
                        class="block text-sm font-medium text-gray-700"
                      >
                        Last Name
                      </label>
                      <div class="mt-1 flex rounded-md shadow-sm">
                        <input
                          type="text"
                          name="lastName"
                          id="lastName"
                          class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="Your Last Name"
                        />
                      </div>
                    </div>

                    <div class="col-span-1 sm:col-span-1">
                      <label
                        for="company-website"
                        class="block text-sm font-medium text-gray-700"
                      >
                        Email
                      </label>
                      <div class="mt-1 flex rounded-md shadow-sm">
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="example@gmail.com"
                        />
                      </div>
                    </div>

                    <div class="col-span-1 sm:col-span-1">
                      <label
                        for="company-website"
                        class="block text-sm font-medium text-gray-700"
                      >
                        Password
                      </label>
                      <div class="mt-1 flex rounded-md shadow-sm">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="*****"
                        />
                      </div>
                    </div>

                    <div class="col-span-1 sm:col-span-1">
                      <label
                        for="company-website"
                        class="block text-sm font-medium text-gray-700"
                      >
                        Confirm Password
                      </label>
                      <div class="mt-1 flex rounded-md shadow-sm">
                        <input
                          type="password"
                          name="confirmPassword"
                          id="confirmPassword"
                          class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="*****"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                  <button
                    onclick="login()"
                    id="submit"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-300"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>

            <div class="w-full" id="errors"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- /** * PurgeCSS: * bg-red-500 * bg-red-200 * bg-black/20 fixed top-0 left-0 flex h-screen w-screen items-center justify-center gap-2 */ -->

    <div id="app"></div>
    <script type="module" src="/js/screens/register.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
